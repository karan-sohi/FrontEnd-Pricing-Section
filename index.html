<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div class="container">
    <h1>Our Pricing</h1>
    
    <div class="pricing">

      <div class="pricing-box-1">
        <h2>Basic</h2>
        <h1>$ <span id="numbers">19.99</span></h1>
        <div class="line"></div>
        <p>500 GB Storage</p>
        <div class="line"></div>
        <p>2 Users Allowed</p>
        <div class="line"></div>
        <p>Send up to 3 GB</p>
        <div class="line"></div>
        <button id="button1"">Learn More</button>
      </div>

      <div class="pricing-box-2">
        <h2>Professional</h2>
        <h1>$ <span id="numbers">24.99</span></h1>
        <div class="line"></div>
        <p>1 TB Storage</p>
        <div class="line"></div>
        <p>5 Users Allowed</p>
        <div class="line"></div>
        <p>Send up to 10 GB</p>
        <div class="line"></div>
        <Button>Learn More</Button>
      </div>

      <div class="pricing-box-3">
        <h2>Master</h2>
        <h1>$ <span id="numbers">39.99</span></h1>
        <div class="line"></div>
        <p>2 TB Storage</p>
        <div class="line"></div>
        <p>10 User Allowed</p>
        <div class="line"></div>
        <p>Send up to 20 GB</p>
        <div class="line"></div>
        <Button>Learn More</Button>
      </div>
    </div>
  </div>
